<h2>奥尔梅尔 Olu Mel</h2>
<p>奥尔梅尔设定上是达菲与米奇因为想找一份完美的生日礼物给雪莉玫，所以扬帆出海寻找。
途中被乌克丽丽的声音吸引住，并被引到了一个海湾，原来弹奏乌克丽丽的就是小海龟“Olu”。见面之后，Olu还唱了首歌络米奇给达菲听。
达菲听完之后，认为歌声非常动听，认为是最好的生日礼物，所以就带了Olu去雪莉玫的生日派对，唱歌给雪莉玫听。</p>
